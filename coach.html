<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Northstar ‚Äì AI Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
    }
    aside {
      width: 240px;
      background-color: #1e1e2f;
      height: 100vh;
      padding: 30px 20px;
      color: #fff;
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    aside h2 {
      font-size: 26px;
      font-weight: 700;
      color: #00cec9;
      text-align: center;
    }
    aside nav a {
      color: #ccc;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      font-weight: 500;
    }
    aside nav a.active {
      color: #00cec9;
    }
    .main {
      margin-left: 260px;
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .message {
      margin: 12px 0;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
    }
    .user {
      background: #00cec9;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .coach {
      background: #ecf0f1;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .input-box {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
    }
    .input-box button {
      padding: 12px 20px;
      background: #00cec9;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Northstar</h2>
    <nav>
      <a href="index.html">üìã Dashboard</a>
      <a href="progress.html">üìä Progress</a>
      <a href="#" class="active">üßà Coach</a>
      <a href="#">üß† Journal</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </nav>
  </aside>

  <div class="main">
    <div class="chat-box" id="chatBox">
      <div class="message coach">Hi Mohamed! üëã I'm your Northstar AI Coach. How are you feeling today?</div>
    </div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ask me anything about your goals or habits..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = text;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      const coachMsg = document.createElement("div");
      coachMsg.className = "message coach";
      coachMsg.textContent = "...";
      chatBox.appendChild(coachMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer YOUR_OPENAI_API_KEY`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "You are a motivational AI coach focused on personal growth, habit building, faith, and fitness." },
              { role: "user", content: text }
            ]
          })
        });

        const data = await response.json();
        coachMsg.textContent = data.choices[0].message.content;
      } catch (error) {
        coachMsg.textContent = "Sorry, I'm having trouble connecting. Please try again later.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
